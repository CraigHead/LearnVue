<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My first Vue app</title>
    <script src="../scripts/vue.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <!-- Guided from https://vuejs.org/v2/guide/forms.html#Modifiers -->
   
<div id="app">
    <div>
        {{ msg }}
    </div>
    <div>
        {{ age }}
    </div>
    <!-- # .lazy -->
    <!-- By default, v-model syncs the input with the data after each input event (with the exception of IME composition as stated above).
    You can add the lazy modifier to instead sync after change events -->

    <!-- synced after "change" instead of "input" -->
    <input v-model.lazy="msg">


    <!-- # .number -->
    <!-- If you want user input to be automatically typecast as a number, you can add the number modifier to your v-model managed inputs -->

    <input v-model.number="age" type="number">
    
    <!-- This is often useful, because even with type="number", the value of HTML input elements always returns a string. -->

    <!-- # trim -->
    <!-- If you want user input to be trimmed automatically, you can add the trim modifier to your v-model managed inputs -->
    <input v-model.trim="msg">
    
    <!-- v-model with Components -->

    <!-- If you’re not yet familiar with Vue’s components, you can skip this for now.

    HTML’s built-in input types won’t always meet your needs. 
    Fortunately, Vue components allow you to build reusable inputs with completely customized behavior. 
    These inputs even work with v-model! To learn more, read about custom inputs in the Components guide.
    
        -->

</div>

    <script>
        vm = new Vue({
            el: '#app',
            data: {
                msg: 'test',
                age: null
            }
        });
            
    </script>

	</body>
</html>
