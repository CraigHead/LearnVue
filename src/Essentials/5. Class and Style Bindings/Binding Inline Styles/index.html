<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My first Vue app</title>
    <script src="../scripts/vue.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <!-- Guided from https://vuejs.org/v2/guide/class-and-style.html#Binding-Inline-Styles -->
    
    


<div id="app">

    <!-- # Object Syntax -->
    <!--
        The object syntax for v-bind:style is pretty straightforward - it looks almost like CSS, except it’s a JavaScript object.

        You can use either camelCase or kebab-case (use quotes with kebab-case) for the CSS property names
        -->

    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">basic syntax</div>

    <!-- It is often a good idea to bind to a style object directly so that the template is cleaner -->

    <div v-bind:style="styleObject">Style Object</div>

    <!-- Again, the object syntax is often used in conjunction with computed properties that return objects. -->

    <!--# Array Syntax -->

    <!-- 
        The array syntax for v-bind:style allows you to apply multiple style objects to the same element:
        -->

    <div v-bind:style="[baseStyles, overridingStyles]">multiple style objects to the same element</div>

    <!-- # Auto-prefixing -->

    <!-- When you use a CSS property that requires vendor prefixes in v-bind:style, for example transform, Vue will automatically detect and add appropriate prefixes to the applied styles. -->

    <!-- # Multiple Values -->

    <!-- Starting in 2.3.0+ you can provide an array of multiple (prefixed) values to a style property, for example:
        -->

    <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">flex support?</div>

    <!-- This will only render the last value in the array which the browser supports. 
        In this example, it will render display: flex for browsers that support the unprefixed version of flexbox.
        -->

</div>

    <script>
        vm = new Vue({
            el: '#app',
            data: {
                activeColor: 'red',
                fontSize: 30,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                },
                baseStyles: {
                    color: 'red',
                },
                overridingStyles: {
                    fontSize: '23px',
                    fontWeight: 'bolder'
                }
            }
        });
    </script>

</body>
</html>
