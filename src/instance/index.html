<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My first Vue app</title>
    <script src="./scripts/vue.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <!-- Guided from https://vuejs.org/v2/guide/instance.html -->

    <div id="example">
    </div>

<script>
    /* 
    Every Vue application starts by creating a new Vue instance with the Vue function.
    */
    /*

    A Vue application consists of a root Vue instance created with new Vue, optionally organized into a tree of nested, reusable components. For example, a todo app’s component tree might look like this:

    Root Instance
    |- TodoList
       |- TodoItem
          |- DeleteTodoButton
          |- EditTodoButton
       |- TodoListFooter
          |- ClearTodosButton
          |- TodoListStatistics
    */

    //our data object
    // It should be noted that properties in data are only reactive if they existed when the instance was created.
    //var data = { a: 1 }

    // If you know you’ll need a property later, but it starts out empty or non-existent, you’ll need to set some initial value.
    //data = {
    //    newTodoText: '',
    //        visitCount: 0,
    //        hideCompletedTodos: false,
    //        todos: [],
    //        error: null
    //};

    //vm = new Vue({
    //    el: '#example',
    //    data: data
    //});


    vm = new Vue({
        el: '#example',
        data: data,
        //Each Vue instance goes through a series of initialization steps when it’s created - for example, it needs to set up data observation, compile the template, mount the instance to the DOM, and update the DOM when data changes. 
        //Along the way, it also runs functions called lifecycle hooks, giving users the opportunity to add their own code at specific stages.
        //For example, the created hook can be used to run code after an instance is created.
        //There are also other hooks which will be called at different stages of the instance’s lifecycle, such as mounted, updated, and destroyed. 
        //All lifecycle hooks are called with their this context pointing to the Vue instance invoking it.
        created: function () {
            // `this` points to the vm instance
            console.log('a is: ' + this.a);
        }
    });


    // These reference the same object!
    console.log(vm.a === data.a); // => true
// Setting the property on the instance
// also affects the original data
    vm.a = 2;
    console.log(data.a); // => 2
// ... and vice-versa
    data.a = 3
    console.log(vm.a); // => 3


    console.log(vm.$data === data); // => true
    console.log(vm.$el === document.getElementById('example')); // => true

    // $watch is an instance method
    vm.$watch('a', function (newValue, oldValue) {
        console.log('a changed. new value is ' + newValue + ' from old value ' + oldValue);
        // This callback will be called when `vm.a` changes
    })


</script>


</body>
</html>
